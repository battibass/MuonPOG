[TagAndProbe]
pair_minInvMass  = 81
pair_maxInvMass  = 105

hlt_path=none

tag_hltFilter=none
tag_hltDrCut=0.15

tag_minPt=22
tag_isoCut=0.15
tag_muonID = TIGHT
;GLOBAL, SOFT, LOOSE, MEDIUM, TIGHT, HIGHPT

muon_trackType=PF
;INNER, GLB, TUNEP, PF

